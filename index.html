<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form_border">
        <form method="get">

            <Label id="Name">Name</Label>
            <div id="firstlastName">
                <input type="text" id="firstName">
                <input type="text" id="lastName">
            </div>

            <div>
                <Label id="Email">Email</Label>
                <br>
                <input id="emailtext" type="text">
            </div>

            <div id="yourexperience">
                <Label id="yourex">Your Experience</Label>
                <br>

                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>

                <p style= font-size:14px> Overall, how would you rate you experience with us?</p>
            </div>


            <label id="howstat">How statified are you with</label>

            <table>
                <tr style= font-size:14px>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>

                <tr>
                    <td>Purchase</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                </tr>

                <tr>
                    <td>Service</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                </tr>

                <tr>
                    <td>Company Overall</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                </tr>

            </table>

            <label id="HLA">How likely are you to</label>

            <table>

                <tr style= font-size:14px>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>

                <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                </tr>

                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                </tr>

                <tr>
                    <td>Recommend our company to others</td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td><input type="radio"></td>
                </tr>

            </table>

            <Label>Additional comments or suggestions</Label>

            <textarea id="textarea" rows="7" cols="105"></textarea>
            <button id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
